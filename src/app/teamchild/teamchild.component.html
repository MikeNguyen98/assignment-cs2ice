<div id="TeamChildDiv">
    <div *ngIf="team">
      <table>
        <tr>
            <th>ID</th>
            <th>Team</th>
            <th>Logo</th>
      </tr>
    
      <tr>
          <td>{{team.id}}</td>
          <td>{{team.name}}</td>
          <td><img src="https://squiggle.com.au/{{team.logo}}"></td>
      </tr>
      </table>
      
    </div>
    </div>
