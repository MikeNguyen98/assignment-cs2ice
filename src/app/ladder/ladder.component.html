<div class="box">
  
    <table id="myTable">

        <tr>
          <th >Rank</th>
          <th >Team</th>
          <th >PCT</th>
        </tr>
        
      
      
        <tr *ngFor="let rank of ranks, let i = index" >
          
          <td *ngIf="i<18" >{{rank.rank}}</td>
          <td *ngIf="i<18">{{rank.team}}</td>
          <td *ngIf="i<18">{{rank.wins}}</td>
      
        
        </tr>
      
        
     
      </table>
    
     


  </div>
