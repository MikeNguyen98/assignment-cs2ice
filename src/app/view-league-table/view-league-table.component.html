<h1>TEAM</h1>
<input type="text" id="myInput" (keyup)="myFunction()" placeholder="Search for team..">
<div class="box" >
    
    
          <table id="myTable">
              <tr class="header">
                <th style="width:5%;">ID</th>
                <th style="width:30%;">TEAM NAME</th>
                <th style="width:45%;">LOGO</th>
                <th style="width:10%;">GAME DETAIL & UPCOMING GAME</th>
              </tr>
              <tr *ngFor="let team of teams">
                <td>{{team.id}}</td>
                <td>{{team.name}}</td>
                <td><img src="https://squiggle.com.au/{{team.logo}}"></td>
                <td>
                    <div [ngSwitch]="team?.name">
                        <a 
                          *ngSwitchDefault
                          href="https://assignment-mike-cs2ice.herokuapp.com/{{team.name}}"><button type="button">Detail</button>
                        </a>
                        <a
                          *ngSwitchCase="'North Melbourne'"
                          href="https://assignment-mike-cs2ice.herokuapp.com/NorthMelbourne"><button type="button"  >Detail</button>
                        </a>
                        <a
                          *ngSwitchCase="'Gold Coast'"
                          href="https://assignment-mike-cs2ice.herokuapp.com/GoldCoast"><button type="button"  >Detail</button></a>
                        
                        <a
                          *ngSwitchCase="'St Kilda'"
                          href="https://assignment-mike-cs2ice.herokuapp.com/StKilda"><button type="button"  >Detail</button></a>
                        
                        <a
                          *ngSwitchCase="'Western Bulldogs'"
                          href="https://assignment-mike-cs2ice.herokuapp.com/Bulldogs"><button type="button"  >Detail</button></a>
                        
                        <a
                          *ngSwitchCase="'West Coast'"
                          href="https://assignment-mike-cs2ice.herokuapp.com/WestCoast"><button type="button"  >Detail</button></a>
                        
                        <a
                          *ngSwitchCase="'Port Adelaide'"
                          href="https://assignment-mike-cs2ice.herokuapp.com/PortAdelaide"><button type="button"  >Detail</button></a>
                        
                        <a
                          *ngSwitchCase="'Greater Western Sydney'"
                          href="https://assignment-mike-cs2ice.herokuapp.com/Giants"><button type="button"  >Detail</button></a>
                        
                        <a
                          *ngSwitchCase="'Brisbane Lions'"
                          href="https://assignment-mike-cs2ice.herokuapp.com/Brisbane"><button type="button">Detail</button></a>
                        
                      </div>


                  
                </td>
              </tr>
            </table>
            
  </div>
