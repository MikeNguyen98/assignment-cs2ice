<div id="view-league-table">

  <table>
  
  <tr>
    <th>ID</th>
    <th>Team</th>
    <th>Logo</th>
    <th>Detail</th>
  </tr>
  

  <tr *ngFor="let team of teams">
    <td>{{team.id}}</td>
    <td>{{team.name}}</td>
    <td><img src="https://squiggle.com.au/{{team.logo}}"></td>
    <td><button type="button" onclick="gg"> Detail </button> </td>

  </tr>

  

</table>
  
</div>
